<! DOCTYPE html>

  <title>Landing Page</title>

</head>
<body>
    <div class="d3dw-wrap">
      <header>
          <div class="3dw-squeeze">

          </div>
      </header>
      <div class="d3dw-content">
          <div class="background-image"></div>
          <div class="3dw-squeeze">
            <div class="login">
              <div>
                <h1>Welcome</h1>
                <p>_____ allows you to view and organize your photos from Instagram! You can also save your favorite searches and edit your profile. Log in to continue. </p>
              </div>
              <div>
                <h1>Your Account</h1>
                <form>
                  <label for="uname">username</label>
                  <input type="text" name="username" id="uname"/>
                  <label for="pword">password</label>
                  <input type="password" name="password" id="pword"/>
                  <p>don't have a profile? <a>Sign Up</a></p>
                  <input type="submit" value="Log In"/>
                </form>
              </div>
            </div>
          </div>
      </div>
    </div>
    <footer>
      <div class="d3dw-squeeze">

      </div>
    </footer>
